<html>

<head>

    <link rel='stylesheet' type='text/css' href='style.css'>

</head>

<body>

    <div id='container'>
        <div id='resultscreen'>0</div>
        <div id='function'>
            <div id='numbers'>
                <div id='screen_major'>
                    <div class='button ac'>AC</div>
                    <div class='button sign' data-value="-1">+/-</div>
                    <div class='button perc' data-value="%">%</div>
                    <div class='button seven' data-value="7" >7</div>
                    <div class='button eight'data-value="8">8</div>
                    <div class='button nine' data-value="9">9</div>
                    <div class='button four' data-value="4">4</div>
                    <div class='button five' data-value="5">5</div>
                    <div class='button six'data-value="6">6</div>
                    <div class='button one' data-value="1">1</div>
                    <div class='button two' data-value="2">2</div>
                    <div class='button three' data-value="3">3</div>

                </div>
                <div id='screen_mini'>
                    <div class='button1 zero' data-value="0">0</div>
                    <div class='button2 dec' data-value=".">.</div>
                </div>
                
            </div>
            <div id='operators'>
                <div class='op_button div' data-value="/">/</div>
                <div class='op_button mul' data-value="*">*</div>
                <div class='op_button sum' data-value="+" >+</div>
                <div class='op_button sub' data-value="-">-</div>
                <div class='op_button equal'>=</div>

            </div>
        </div>
    </div>

    <script type='text/javascript' src='logic.js'>
        
    </script>

</body>
</html>
